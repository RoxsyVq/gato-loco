<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<meta charset="UTF-8">
	<title>Gato loco</title>
</head>
<body>
<header>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Inicio</a></li>
					<li><a href="#" id="btn-historial">Historial</a></li>
				</ul>
			</div>
		</div>
	</nav>
</header>

<section id="hero" class="visible" >
	<div class="content">
		<div class="container">

			<h1>Bienvenido a Gato Loco!</h1>
			<button id="btn-saludo">Iniciar juego</button>

		</div>
	</div>
</section>

<section id="nombres"   >
	<div class="content">
		<div class="container">
		<form action="">
			<p class="">Ingrese el nombre del jugador 1 <input class="" type="text" id="playera"></p>
			<p class="">Ingrese el nombre del jugador 2 <input class="" type="text" id="playerb"></p>
			<p class="text-center">
			<div id="demo"></div>
				<button id="btn-nombres" type="submit">Comenzar</button>
			</p>
         <ol>
             
         </ol>
          </form>
		</div>
	</div>
</section>


<section id="juego"   >
	<div class="content tabla">
		<div class="container">
			<h1>Turno de <span id="jugador">Irene</span></h1>
			<table id="gato" cellspacing="0" >
                 <tr>
                     <td id="p1" class="cat"></td>
                     <td id="p2" class="cat"></td>
                     <td id="p3" class="cat"></td>
                 </tr>
                 <tr>
                     <td id="p4" class="cat"></td>
                     <td id="p5" class="cat"></td>
                     <td id="p6" class="cat"></td>
                 </tr>
                 <tr>
                     <td id="p7" class="cat"></td>
                     <td id="p8" class="cat"></td>
                     <td id="p9" class="cat"></td>
                 </tr>
             </table>
             <div class="movimientos text-right">
                 <p>Movimientos de <span id="playerA">Jhonatan : </span><span id="countx"> 0</span></p>
                 <p>Movimientos de <span id="playerB">Irene: </span ><span id="county"> 0</span></p>
             </div>
             <div class="historial">
                 <div class="col-md-6 text-right" id="ganador">
                 
                 </div>
                 <div class="col-md-6 text-left" id="mandarHistorial">
                  <button id="btn-play">Mandar al Historial</button>
                 </div>
             </div>
		</div>
	</div>
</section>


<section id="historial" >
	<div class="content">
		<div class="container">
			<h2>Historial</h2>
			
			
        <br>
           <div class="list-player">
               <div class="col-md-8 col-md-offset-2">
                <ul class="list-group" id="lista-juegos"></ul>

            
            </div>
            </div> 
            <a  id="btn-histo"  class="pull-right" >Comentarios</a>
		</div>
	</div>
</section>


<section id="comentario"  >
	<div class="content">
		<div class="container">
			<h2>Comentarios</h2>
			<br>
			<div class="col-md-8 col-md-offset-2">
			<div id="" class="">
                <ul class="list-group" id="lista-comentarios">
                    
                </ul>

                  
            </div>
            <div class="newcomentarios">
              
                <h3>Comentario</h3>

                 <form action="" class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">Tu nombre: </label>
                        <div class="col-sm-9">
                              <input type="email" class="form-control" id="name" placeholder="Nombre">
                        </div>
                    </div>
                  <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">Tu comentario: </label>
                        <div class="col-sm-9">
                                <textarea name="" id="commit" placeholder="Comentario" cols="60" type="email" rows="3">
    
                                </textarea>    
                        </div>
                  </div>
               </form>
               <div class="lateral">
                   
               </div>     
            </div>
              <button type="button" id="btn-commit" class="btn btn-default">Enviar</button>
              <h3 class="text-success">tu comentario fue enviado</h3>


          </div>      
		</div>
	</div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
